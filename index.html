<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="#" class="surver-form" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" id="name" required />
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required/>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age (optional)</label>
                <input id="number" type="number" placeholder="Age" id="age" min="18" max="150" required/>
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Full time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommend" class="rb" value="definitely">
                    Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" class="rb" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" class="rb" value="notSure">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="favFeature">What is your favorite feature of freeCodeCamp?</label>
                <select id="favFeature">
                    <option disabled selected>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="allApply">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="frontend">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="backend">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="data">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="challenges">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="openSource">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="gitter">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="videos">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="meetups">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="wiki">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="forum">
                    Forum
                </label>
                <label>
                    <input type="checkbox" name="improvement" class="chk" value="courses">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" rows="10" cols="50"></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
